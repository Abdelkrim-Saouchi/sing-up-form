<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Sing-up Form</title>
  </head>
  <body>
    <form action="" class="sing-up-form">
      <h1 class="sing-up-form__title">Sing up</h1>
      <div class="sing-up-form__wrapper">
        <label for="email" class="sing-up-form__label">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="123@example.com"
          class="sing-up-form__input"
          required
        />
      </div>
      <div class="sing-up-form__wrapper">
        <label for="country" class="sing-up-form__label">Country:</label>
        <select id="country">
          <option value="ch">Switzerland</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="nl">The Netherlands</option>
          <option value="dz">Algeria</option>
        </select>
      </div>
      <div class="sing-up-form__wrapper">
        <label for="zipcode" class="sing-up-form__label">Zip Code:</label>
        <input type="text" id="zip-code" class="sing-up-form__input" required />
      </div>
      <div class="sing-up-form__wrapper sing-up-form__wrapper--password">
        <label for="password" class="sing-up-form__label">Password:</label>
        <input
          type="password"
          id="password"
          class="sing-up-form__input"
          minlength="8"
          required
        />
        <span class="sing-up-form__password-msg"></span>
      </div>
      <div
        class="sing-up-form__wrapper sing-up-form__wrapper--psw-confirmation"
      >
        <label for="psw-confirmation" class="sing-up-form__label"
          >Password confirmation:</label
        >
        <input
          type="password"
          id="psw-confirmation"
          class="sing-up-form__input"
          required
        />
        <span class="sing-up-form__confirmation-msg"></span>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
